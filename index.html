<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domov - MediLingua</title>
    <link rel="stylesheet" href="styles.css">
    <script src="languageSwitcher.js" defer></script> <!-- Include the JavaScript file -->
</head>
<body>

    <!-- Navigation Menu -->
    <div id="navbar-placeholder"></div> <!-- Placeholder for the navbar -->

    <!-- Header Section with Logo and Title -->
    <header>
        <h1 id="headerTitle">MediLingua</h1>
    </header>

    <!-- Main Content Section -->
    <div class="content">
        <h2 id="contentTitle">Vítejte na stránce MediLingua!</h2>
        <p id="contentIntro">Naším cílem je pomoci studentům medicíny zlepšit latinskou anatomickou terminologii prostřednictvím inovativního interaktivního kvízu!</p>

    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; Lukáš Marônek 2024. All rights reserved.</p>
    </footer>

    <script>
    // Function to load the navbar from the navbar.html file
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));
    </script>

</body>
</html>
